<ion-view view-title="Upload">
	<ion-content class="padding">
	<button class="button button-energized" ng-click="addImage()" style="width:100%">
	  Add image
  </button><br><br>
  <ion-scroll>
	  <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
  </ion-scroll>
	</ion-content>
</ion-view>
