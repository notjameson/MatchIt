<ion-view view-title="Wardrobe">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.itemImage}}">
        <h2>{{chat.type}}</h2>
        <p>{{chat.brand}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
      <input-form></input-form>
      <form ng-submit="add(name, lastText)">
      <input type="text" placeholder="Name?" ng-model="name">
      <input type="text" placeholder="What else?" ng-model="lastText">
      <button type="submit" class="button button-block button-positive">
      Add
      </button>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
